
{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    {% block css %}
  {% endblock %}


</head>


{% block head %}
{% endblock %}
<body>

<div class="block">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'education' %}">About me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'projects' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'game' %}" >The Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reviews' %}" >Reviews</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="site search" aria-label="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
        <button class="btn btn-success" formaction="{% url 'bd' %}" >+Feedback</button>
      </form>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
</div>
</body>
</html>
